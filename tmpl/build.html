<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
        <title>Paper Link</title>
        <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

	<script src="/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body hx-boost="true">
	<nav class="bg-primary p-16 f-white">
		<ul>
		    <li><a role="button" href="/engagement">Engagements</a></li>
		    <li><a role="button" href="/template">Templates</a></li>
		    <li><a role="button" href="/dictionary">Word Dictionary</a></li>
		    <li><a role="button" href="/profile">Profile</a></li>
		</ul>
	</nav>

	<main class="container">
		{{.Directory}}
		<h1>
		    {{.Title}}
		</h1>
		{{.Body}}
	</main>
	<div id="toast" style="background-color: red;"></div>
	<script>
		document.body.addEventListener('htmx:responseError', function(event) {
			if (event.detail.xhr.status === 404) {
				const errorDiv = document.getElementById('toast')
				errorDiv.style.display = 'block'
				errorDiv.textContent = 'Error from Server';
				errorDiv.classList.add('toast');
				setTimeout(() => {
					errorDiv.classList.remove(...errorDiv.classList)
					errorDiv.style.display = 'none'
				}, 2000)
			}
		})
	</script>
</body>
</html>
