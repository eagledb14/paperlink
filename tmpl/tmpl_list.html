<table class="table table-striped">
	<thead>
		<tr>
			<th>Client Name</th>
			<th>
			    <button hx-post="/template/new" hx-target="body" hx-prompt="Enter Template Name">
				    +
			    </button>
			</th>
		</tr>
	</thead>
	<tbody>
		{{range .}}
		<tr class="click" onclick="window.location.href='/template/section/view/{{.Name}}';">
			<td>{{.Name}}</td>
			<td></td>
		</tr>
		{{end}}
	<tbody>
</table>
