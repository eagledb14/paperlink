<br>

<form hx-post="/engagement/new" hx-target="body">
  <div>
    <label for="name" class="form-label">Client Name</label>
    <input type="text" name="name" id="name" class="form-control" placeholder="Client Name" required>
  </div>
  
  <div>
    <label for="contact" class="form-label">Client POC</label>
    <input type="text" name="contact" id="contact" class="form-control" placeholder="Client POC">
  </div>

  <div>
    <label for="email" class="form-label">Client POC Email</label>
    <input type="email" name="email" id="email" class="form-control" placeholder="Client POC Email" autocomplete="email">
  </div>

  <button type="submit">></button>
</form>
