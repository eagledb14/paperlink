<table class="table table-striped">
	<thead>
		<tr>
			<th>Client Name</th>
			<th>Client POC</th>
			<th>Client POC Email</th>
			<th>
				<details class="dropdown">
					<summary role="button">
						+
					</summary>
					<ul class="dropdown-menu">
						<li><a href="/engagement/new">New</a></li>
						<li><a href="/engagement/template">From Template</a></li>
					</ul>
				</details>

			</th>
		</tr>
	</thead>
	<tbody>
		{{range .}}
		<tr class="click" onclick="window.location.href='/section/view/{{.Name}}';">
			<td>{{.Name}}</td>
			<td>{{.Contact}}</td>
			<td>{{.Email}}</td>
			<td></td>
		</tr>
		{{end}}
	<tbody>
</table>
